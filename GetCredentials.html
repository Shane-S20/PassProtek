<!DOCTYPE html>
<html>
<head>
<style>
#window{
    width: 550px;
    height: 520px;
    text-align: center;
    background-color: azure;
    font-family: 'Segoe UI';
}   
body{
    background-color:azure;
}
#results{
    font-size: 16px;
}
</style>    
<link rel="stylesheet" href="bootstrap.min.css"> 
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script src="GetCredentials.js"></script> 
<!--<script src="DeleteCredentials.js"></script> -->
<script src="cryptoJS.js"></script>

</head>
<body>
<div id="window">
    <div id="Get">
        <br>
        <h2 class="display-5" style="font-weight: bold;">Retrieve Login Credentials</h2>
        <p class="h5"> Enter The Desired Website Name Below</p>
        <br>
        <form id="Get_Credentials">
            <input type="text" id="Entered_Credentials" name="Entered_Credentials" size="20" placeholder="Website Name" style="margin-bottom: 5px; border-radius: 10px;" required>
            <button type="button" id="get" data-bs-toggle="tooltip" class="btn btn-primary" title="Retrieve Credentials!" style="border-radius: 10px; width: 190px;"> Get Credentials</button>
        </form>
        <div id="results">
            <br>
            <p id="Retrieved_Site"></p>
            <p id="Retrieved_Username"></p>
            <p id="Retrieved_Password"></p>
            <p id="Retrieved_URL"></p>
            <p id="RetrievedSuccess"></p>
            <p id="OpenURL"></p>
        </div>
        
        <a href="layout.html">
            <button id="Back" style="border-radius: 10px;"> Go Back </button>
        </a>
    </div>
</div>   
<script src="bootstrap.min.js"> </script>
</body>
</html>
